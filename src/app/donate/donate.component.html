<img src='../assets/sunset.jpg'>
<div class='header'>

<div>The horizon is a picture composed of mad science full of passion</div>
</div>
<br><br>
<div class="card">
  
  <div class="card-body">
    

    <form [formGroup]="donForm" (ngSubmit)="addDonation()">
      <div class="form-group">
        <label >Name</label><br>
        <input type="text" name="name" class="input" placeholder="Your Name" formControlName="donorName">
      </div>
      <div *ngIf="donForm.controls['donorName'].invalid && (donForm.controls['donorName'].dirty || donForm.controls['donorName'].touched)" class="alert alert-danger">
        <div *ngIf="donForm.controls['donorName'].errors.required">
          Must fill your name.
        </div>
      </div>
      <div class="form-group">
        <label >E-mail</label><br>
        <input type="text" name="name" class="input" placeholder="Your Name" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" >
      </div>
      <div *ngIf="submitted && f.email.errors">
        <div *ngIf="donForm.controls['email'].errors.required">
           Must fill your e-mail address.
        </div>
      </div>
      <div class="form-group">
        <label >Amount</label><br>
        <input type="text" name="name" class="input" placeholder="Your Name" formControlName="amount" >
      </div>
      <div *ngIf="donForm.controls['amount'].invalid && (donForm.controls['amount'].dirty || donForm.controls['amount'].touched)" class="alert alert-danger">
        <div *ngIf="donForm.controls['amount'].errors.required">
           Must fill amount of donation.
        </div>
      </div>
      <div class="form-group">
        <label>Phone</label><br>
        <input type="text" class="form-control" formControlName="phone">
      </div>
      <hr>
      <h1>Payment Details</h1>
       <div class="form-group">
        <label >Name on the Card</label><br>
        <input type="text" class="form-control" formControlName="creditName" >
      </div>
      <div class="form-group">
        <div >
        <label>Your Credit Number</label><br>
        <input type="text" class="form-control" formControlName="creditNum" >
        </div>
      </div>
        <div class="form-group">
        <label>Expiration Date</label>
        <br>
        <select  class="form-control" formControlName="expMonth" >
          <option value='01'>01</option>
          <option value="02">02</option>
          <option value='03'>03</option>
          <option value='04'>04</option>
          <option value='05'>05</option>
          <option value='06'>06</option>
          <option value='07'>07</option>
          <option value='08'>08</option>
          <option value='09'>09</option>
          <option value='10'>10</option>
          <option value='11'>11</option>
          <option value='12'>12</option>
        </select>
        
          <select  class="form-control" formControlName="expYear" >
          <option value='2019'>2019</option>
          <option value="2020">2020</option>
          <option value='2021'>2021</option>
          <option value='2022'>2022</option>
          <option value='2023'>2023</option>
          <option value='2024'>2024</option>
          <option value='2025'>2025</option>
          <option value='2026'>2026</option>
          <option value='2027'>2027</option>
          <option value='2028'>2028</option>
          <option value='2029'>2029</option>
           <option value='2030'>2030</option>
        </select>
      </div>
        <div class="form-group">
        <label class="col-md-4">Security Code</label><br>
        <input type="text" class="form-control" formControlName="SecurityCode" >
      </div>
        <div class="form-group">
        <label class="col-md-4">Billing Address</label><br>
        <input type="text" class="form-control" formControlName="BillingAddress" >
      </div>
      <hr>
      <div class="form-group">
        <button        
        class="btn btn-primary" routerLink="/donate/{{research.id}}">Donate</button>
      </div>
    </form>
  </div>
</div>
<div *ngIf="research">
   
</div>
