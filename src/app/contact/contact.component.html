</p>

    <form [formGroup]="conForm" (ngSubmit)="sendContact()">
      <div class="form-group">
        <label >Name</label><br>
        <input type="text" name="name" class="input" placeholder="Your Name" formControlName="name">
      </div>
     
      <div class="form-group">
        <label >E-mail</label><br>
        <input type="text" name="name" class="input" placeholder="" formControlName="email"  >
      </div>
    
      <div class="form-group">
        <label >Phone</label><br>
        <input type="text" name="name" class="input" placeholder="" formControlName="phone" >
      </div>
   
      <div class="form-group">
        <label>website</label><br>
        <input type="text" class="form-control" formControlName="website">
      </div>
      <div class="form-group">
        <label>University</label><br>
        <input type="text" class="form-control" formControlName="university">
      </div>
        <div class="form-group">
        <label>Describe</label><br>
        
        <textarea type="text"  rows="6" cols="50" class="form-control" formControlName="description"></textarea>
      </div>
      <hr>
     
  
      <div class="form-group">
        <button        
        class="btn btn-primary" routerLink="/contact">Donate</button>
      </div>
    </form>
